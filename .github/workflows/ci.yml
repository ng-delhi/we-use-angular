name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Formatting
        run: npm run format

      #   Add back after implementing ES Lint
      # - name: Run Lint
      #   run: npm run lint

      - name: Run Build
        run: npm run build
